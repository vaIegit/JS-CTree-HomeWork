<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
			var sym = prompt('Пожалуйста, введите символ для создания ёлочки ')
			var a=prompt('Пожалуйста, введите количество рядов ёлочки');
			var doc	= "</br>"
			for (var i=0; i<a; i++) {
				var x = sym
				for (var y=0; y<i; y++) {x += sym}
				var z = x + "</br>";
				doc += z;
			}
			document.write(doc);
		</script>
	</body>
</html>
